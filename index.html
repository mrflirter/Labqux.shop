<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Labqux - Crypto Intelligence</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="firebase.js" defer></script>
  <script src="main.js" defer></script>
  <style>
    .crypto-card {
      background: linear-gradient(to right, #1e3c72, #2a5298);
      border-radius: 12px;
      padding: 1rem;
      margin: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.3s ease;
    }

    .crypto-card:hover {
      transform: scale(1.05);
    }

    .crypto-card img {
      width: 40px;
      height: 40px;
      margin-bottom: 10px;
    }

    .crypto-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 15px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Labqux</h1>
    <nav>
      <button onclick="navigate('whales')">🐋 Whales</button>
      <button onclick="navigate('metrics')">📊 Metrics</button>
      <button onclick="navigate('news')">📰 News</button>
      <button onclick="navigate('ai')">🤖 AI</button>
      <button onclick="navigate('contact')">📬 Contact</button>
    </nav>
  </header>

  <main>
    <section id="login-section">
      <h2>Login / Register</h2>
      <input type="email" id="email" placeholder="Email">
      <input type="password" id="password" placeholder="Password">
      <button onclick="login()">Login</button>
      <button onclick="register()">Register</button>
    </section>

    <section id="crypto-data">
      <h2>🌟 Top 30 Live Crypto Prices</h2>
      <div class="crypto-grid" id="crypto-container"></div>
    </section>

    <section id="news-ticker">
      <h2>📰 Latest Crypto News</h2>
      <marquee behavior="scroll" direction="left" id="news-marquee">Loading news...</marquee>
    </section>

    <section id="metrics">
      <h2>📊 On-chain Metrics</h2>
      <div id="metrics-container"></div>
    </section>

    <section id="whales">
      <h2>🐋 Whale Transactions</h2>
      <div id="whale-container">Loading...</div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Labqux. All rights reserved.</p>
  </footer>
</body>
</html>
